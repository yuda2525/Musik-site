<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Y&Z Audio Play</title>
  <style>
    body {
      background: #0a0a0a;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      color: white;
    }

    /* Tombol mute */
    #mute-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }

    /* Equalizer Modern */
    .equalizer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 5px;
      height: 30px;
    }

    .eq-bar {
      width: 6px;
      background: linear-gradient(to top, #00ffff, #ffffff);
      border-radius: 3px;
      animation: pulse 1.2s infinite ease-in-out;
    }

    .eq-bar:nth-child(1) { animation-delay: 0s; }
    .eq-bar:nth-child(2) { animation-delay: 0.2s; }
    .eq-bar:nth-child(3) { animation-delay: 0.4s; }
    .eq-bar:nth-child(4) { animation-delay: 0.3s; }
    .eq-bar:nth-child(5) { animation-delay: 0.1s; }

    @keyframes pulse {
      0%, 100% { height: 8px; }
      50% { height: 30px; }
    }
  </style>
</head>
<body>

<!-- Tombol mute -->
<button id="mute-btn">ðŸ”Š</button>

<!-- Equalizer Modern -->
<div class="equalizer">
  <div class="eq-bar"></div>
  <div class="eq-bar"></div>
  <div class="eq-bar"></div>
  <div class="eq-bar"></div>
  <div class="eq-bar"></div>
</div>

<!-- Audio autoplay -->
<audio id="bg-audio" autoplay loop>
  <source src="https://raw.githubusercontent.com/yuda2525/YZ-site/main/Yiruma%2C%20(%EC%9D%B4%EB%A3%A8%EB%A7%88)%20-%20Kiss%20the%20Rain.m4a" type="audio/mp4">
  Browser kamu tidak support audio.
</audio>

<script>
  const audio = document.getElementById('bg-audio');
  const btn = document.getElementById('mute-btn');

  // Volume publik (30% cukup clear, gak ganggu)
  audio.volume = 0.3;

  // Mute toggle
  btn.addEventListener('click', () => {
    audio.muted = !audio.muted;
    btn.textContent = audio.muted ? 'ðŸ”‡' : 'ðŸ”Š';
  });

  // Autoplay trigger (bypass blokir)
  document.addEventListener('click', () => {
    audio.play().catch(() => {});
  }, { once: true });
</script>

</body>
</html>
